<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculadora.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container text-center">
      <h1>Simple Online Calculator</h1>

      <div id="calculator" class="container bg-dark">
        <div class="row align-items-center justify-content-center">
          <input
            type="text"
            disabled="disabled"
            placeholder="0"
            id="display"
            class="form-control border"
          />
        </div>

        <div class="keys bg-secondary rounded">
          <div>
            <button
              class="btn btn-success btn-lg ac-result"
              onclick="calculate('action', 'ac')"
            >
              AC
            </button>
            <button
              class="btn btn-danger btn-lg"
              onclick="calculate('action', 'del')"
            >
              DEL
            </button>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('action', '/')"
            >
              รท
            </button>
          </div>
          <div>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('value', '7')"
            >
              7
            </button>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('value', 8)"
            >
              8
            </button>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('value', 9)"
            >
              9
            </button>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('action','*')"
            >
              &times;
            </button>
          </div>
          <div>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('value', 4)"
            >
              4
            </button>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('value', 5)"
            >
              5
            </button>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('value', 6)"
            >
              6
            </button>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('action', '-')"
            >
              -
            </button>
          </div>
          <div>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('value', 1)"
            >
              1
            </button>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('value', 2)"
            >
              2
            </button>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('value', 3)"
            >
              3
            </button>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('action', '+')"
            >
              +
            </button>
          </div>
          <div>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('value', 0)"
            >
              0
            </button>
            <button
              class="btn btn-lg btn-light"
              onclick="calculate('action', '.')"
            >
              .
            </button>
            <button
              class="btn btn-warning btn-lg ac-result"
              onclick="calculate('action', '=')"
            >
              =
            </button>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="calculadora.js"></script>
  </body>
</html>
